<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p align="right"><p:link  outcome="menu" value="Menu"/> | <p:link outcome="login" value="Logout"/></p>

        <h:form id="busquedaAnimal" >
            <p:messages autoUpdate="true" />
            <p:panel  style=" text-align: center; margin: auto">
                <p:panelGrid columns="3" style="width: 100%">
                    <p:outputLabel value="Nombre Mascota" />
                    <p:inputText value="#{busquedaAnimalBean.nombre}" />
                    <p:commandButton value="Buscar" actionListener="#{busquedaAnimalBean.buscarMascota()}" update=":tabla"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
	<h:form id="tabla">
	    <br></br>
	    <p:dataTable style="Center" value="#{busquedaAnimalBean.listaMascotas}" var="m">
		<p:column headerText="Nombre mascota">
		    <p:outputLabel value="#{m.nombre}" />
		</p:column>
		<p:column headerText="Rut Cliente">
		    <p:outputLabel value="#{m.duenoId.rut}" />
		</p:column>
		<p:column headerText="ver ficha">
		    <p:commandButton  icon="ui-icon-search" action="#{busquedaAnimalBean.verFicha(m.mascotaId)}" style="display: block; margin: auto"/>
		</p:column>
	    </p:dataTable>
	</h:form>
    </h:body>
</html>
