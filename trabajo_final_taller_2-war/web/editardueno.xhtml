<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form>
			<p:dataGrid columns="1">
				<p:panel>
					<p:outputLabel value="Rut del dueÃ±o : "/>
					<p:inputText value="#{editarDuenoBean.rut}">
						<p:ajax />
					</p:inputText>
				</p:panel>
				<p:dataTable editable="true" var="d" value="#{editarDuenoBean.listaDuenos}" editMode="cell">
					<p:ajax event="cellEdit" listener=""/>
					<p:column headerText="Nombre">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{d.nombre}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{d.nombre}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Telefono">
						<p:cellEditor>
							<f:facet name="output">
								<p:outputLabel value="#{d.telefono}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{d.telefono}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
				</p:dataTable>
			</p:dataGrid>
		</h:form>
    </h:body>
</html>
