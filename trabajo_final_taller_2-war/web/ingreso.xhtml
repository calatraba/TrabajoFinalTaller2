<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<p:panelGrid columns="1">
			<h:form id="formulario">
				<p:panelGrid columns="4">
					<p:outputLabel value="Dueno: " for="dueno"/>
					<p:inputText id="dueno" value="#{ingresoBean.duenoId}">
						<p:ajax listener="#{ingresoBean.buscarMascotas()}" event="keyup" update="combobox"/>
					</p:inputText>
					<h:outputText value="Mascota: "/>
					<p:selectOneMenu id="combobox" value="#{ingresoBean.mascotaId}">
						<f:selectItem itemLabel="Seleccione mascota ,,," itemValue="#{null}"/>
						<f:selectItems value="#{ingresoBean.listaMascota}" var="lm"
									   itemLabel="#{lm.nombre}" itemValue="#{lm.mascotaId}"/>
						<p:ajax listener="#{ingresoBean.seleccionarMascota()}" update="formulario"/>
					</p:selectOneMenu>
					<p:outputLabel id="nombremascota" value="#{ingresoBean.mascota.nombre}"/>
				</p:panelGrid>
			</h:form>
		</p:panelGrid>
    </h:body>
</html>
