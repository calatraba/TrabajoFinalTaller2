<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p align="right"><p:link  outcome="menu" value="Menu"/> | <p:link outcome="login" value="Logout"/></p>

        <h:form id="ingreso" >
            <p:messages autoUpdate="true" />
            <p:panelGrid columns="1"  style=" text-align: center; margin: auto; border-style: none">
                <p:panelGrid columns="4" style="text-align: center">
                    <p:outputLabel value="Dueno: " for="dueno"/>
                    <p:inputText id="dueno" value="#{ingresoBean.duenoId}" >
                        <p:ajax listener="#{ingresoBean.buscarMascotas()}" event="keyup" update="combobox"/>
                    </p:inputText>
					<p:outputLabel value="Mascota : "/>
                    <p:selectOneMenu id="combobox" value="#{ingresoBean.mascotaId}" style="width: 14em;">
                        <f:selectItem itemLabel="#{ingresoBean.duenoEncontrado}" itemValue="#{null}" />
                        <f:selectItems value="#{ingresoBean.listaMascota}" var="lm"
                                       itemLabel="#{lm.nombre}" itemValue="#{lm.mascotaId}"/>
                        <p:ajax listener="#{ingresoBean.seleccionarMascota()}" update="ingreso"/>
                    </p:selectOneMenu>
                </p:panelGrid> 
                <br></br>
                <p:panelGrid columns="2">
                    <p:outputLabel value="DiagnÃ³stico : "/>
                    <p:inputTextarea value="#{ingresoBean.diagnostico}" style="width: 25em;"/>
                    <p:outputLabel value="Recetario : "/>
                    <p:inputTextarea value="#{ingresoBean.receta}" style="width: 25em;"/>
                </p:panelGrid>
				<p:commandButton value="Ingreso" action="#{ingresoBean.ingresarFicha()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>

</html>
