<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p align="right"><p:link  outcome="menu" value="Menu"/> | <p:link outcome="login" value="Logout"/></p>
        <h:form id="inscripcionDueno" >
            <p:messages autoUpdate="true" />
            <p:panel  style=" text-align: center; width: 39%; margin: auto">
                <p:growl id="growl"/>
                <h1 align="left">Due√±o</h1>
                <p:panelGrid columns="1">
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Rut: " for="rut"/>
                        <p:inputText id="rut" value="#{ingresoDuenoBean.rut}"/>
                        <p:commandButton value="comprobar" actionListener="#{ingresoDuenoBean.rutDisponible()}" update="growl"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre: " for="nombre"/>
                        <p:inputText id="nombre" value="#{ingresoDuenoBean.nombre}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Telefono: " for="telefono"/>
                        <p:inputText id="telefono" value="#{ingresoDuenoBean.telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="Ingreso" action="#{ingresoDuenoBean.ingresarDueno()}" update="growl"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
