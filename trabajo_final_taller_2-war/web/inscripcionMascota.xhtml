<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p align="right"><p:link  outcome="menu" value="Menu"/> | <p:link outcome="login" value="Logout"/></p>
        <h:form id="inscripcionMascota" >
            <p:messages autoUpdate="true" />
            <p:panel  style=" text-align: center; width: 39%; margin: auto">
                <p:growl id="growl"/>
                <h1 align="left">Mascota</h1>
                <p:panelGrid columns="1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre: " style="float: right" />
                        <p:inputText value="#{ingresoMascotaBean.nombre}"/>
                        <p:outputLabel value="Raza : " style="float: right" />
                        <p:inputText value="#{ingresoMascotaBean.raza}"/>
                        <p:outputLabel value="Sexo : " style="float: right" />
			<p:selectOneRadio value="#{ingresoMascotaBean.sexo}">
			    <f:selectItem itemLabel="Masculino" itemValue="M"/>
			    <f:selectItem itemLabel="Femenino" itemValue="F"/>
			</p:selectOneRadio>
                        <p:outputLabel value="Fecha Nacimiento : " style="float: right" />
			<!-- calendario aca -->
			<p:calendar id="calendario" value="#{ingresoMascotaBean.fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        <p:outputLabel value="DueÃ±o :  " />
                        <p:inputText value="#{ingresoMascotaBean.duenoId}"/>
                        <p:commandButton value="Buscar" actionListener="#{ingresoMascotaBean.buscarDueno()}"/>
                    </p:panelGrid>
                    <p:commandButton value="Ingreso" action="#{ingresoMascotaBean.ingresoMascota()}" update="inscripcionMascota"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
