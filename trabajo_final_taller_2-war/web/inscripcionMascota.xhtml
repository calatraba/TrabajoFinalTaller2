<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p align="right"><p:link  outcome="menu" value="Menu"/> | <p:link outcome="login" value="Logout"/></p>
        <h:form id="inscripcionMascota" >
            <p:messages autoUpdate="true" />
            <p:panel  style=" text-align: center; width: 39%; margin: auto">
                <p:growl id="growl"/>
                <h1 align="left">Mascota</h1>
                <p:panelGrid columns="1">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre: " style="float: right" />
                        <p:inputText value="#{ingresoMascotaBean.nombre}" style="width: 100%"/>
                        <p:outputLabel value="Clase Animal: " style="float: right" />
						<p:selectOneMenu value="#{ingresoMascotaBean.tipoAnimalId}" style="width: 100%">
							<f:selectItems var="t" value="#{ingresoMascotaBean.clasesAnimales}"
										   itemLabel="#{t.nombre}" itemValue="#{t.tipoAnimalId}"/>
						</p:selectOneMenu>
                        <p:outputLabel value="Raza : " style="float: right" />
                        <p:inputText value="#{ingresoMascotaBean.raza}" style="width: 100%"/>
                        <p:outputLabel value="Sexo : " style="float: right" />
						<p:selectOneRadio value="#{ingresoMascotaBean.sexo}">
							<f:selectItem itemLabel="Masculino" itemValue="M"/>
							<f:selectItem itemLabel="Femenino" itemValue="F"/>
						</p:selectOneRadio>
                        <p:outputLabel value="Fecha Nacimiento : " style="float: right" />
						<p:calendar id="calendario" value="#{ingresoMascotaBean.fechaNacimiento}" 
									pattern="dd-MM-yyyy" mask="true" navigator="true" />
                        <p:outputLabel value="DueÃ±o :  " />
                        <p:inputText value="#{ingresoMascotaBean.duenoId}" style="width: 100%">
							<p:ajax event="keyup" listener="#{ingresoMascotaBean.buscarDueno()}"/>
						</p:inputText>
                    </p:panelGrid>
                </p:panelGrid>
				<p:commandButton value="Ingreso" action="#{ingresoMascotaBean.ingresoMascota()}" update="inscripcionMascota"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
